<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator Basic App</title>
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./main.js"></script>
  </head>
  <body>
    <div class="container">
      <form id="calculator" class="calculator">
        <div class="screen" id="screen">0</div>
        <div class="keys">
          <article class="group-keys">
            <button type="button" class="key" data-shadow id="btn-ac">AC</button>
            <button type="button" class="key" data-shadow id="btn-signals">+/-</button>
            <button type="button" class="key" data-shadow id="btn-percentaje">%</button>
            <button type="button" class="key" data-shadow id="btn-del">DEL</button>
          </article>
          <article class="group-keys">
            <button type="button" class="key" id="btn-seven">7</button>
            <button type="button" class="key" id="btn-eight">8</button>
            <button type="button" class="key" id="btn-nine">9</button>
            <button type="button" class="key" data-shadow id="btn-divide">/</button>
          </article>
          <article class="group-keys">
            <button type="button" class="key" id="btn-four">4</button>
            <button type="button" class="key" id="btn-five">5</button>
            <button type="button" class="key" id="btn-six">6</button>
            <button type="button" class="key" data-shadow id="btn-axis">x</button>
          </article>
          <article class="group-keys">
            <button type="button" class="key" id="btn-one">1</button>
            <button type="button" class="key" id="btn-two">2</button>
            <button type="button" class="key" id="btn-three">3</button>
            <button type="button" class="key" data-shadow id="btn-minus">-</button>
          </article>
          <article class="group-keys">
            <button type="button" class="key" id="btn-dot">.</button>
            <button type="button" class="key" id="btn-zero">0</button>
            <button type="button" class="key" id="btn-equal">=</button>
            <button type="button" class="key" data-shadow id="btn-sum">+</button>
          </article>
        </div>
      </form>
    </div>
  </body>
</html>
