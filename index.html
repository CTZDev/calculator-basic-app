<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator Basic App</title>
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./main.js" type="module"></script>
  </head>
  <body>
    <div class="container">
      <form id="calculator" class="calculator">
        <div class="screen" id="screen">0</div>
        <div class="keys">
          <article class="group-keys">
            <button type="button" class="key" data-shadow id="btn-ac" value="AC">AC</button>
            <button type="button" class="key" data-shadow id="btn-signals" value="+/-">+/-</button>
            <button type="button" class="key" data-shadow id="btn-percentaje" value="%">%</button>
            <button type="button" class="key" data-shadow id="btn-del" value="DEL">DEL</button>
          </article>
          <article class="group-keys">
            <button type="button" class="key" id="btn-seven" value="7">7</button>
            <button type="button" class="key" id="btn-eight" value="8">8</button>
            <button type="button" class="key" id="btn-nine" value="9">9</button>
            <button type="button" class="key" data-shadow id="btn-divide" value="/">/</button>
          </article>
          <article class="group-keys">
            <button type="button" class="key" id="btn-four" value="4">4</button>
            <button type="button" class="key" id="btn-five" value="5">5</button>
            <button type="button" class="key" id="btn-six" value="6">6</button>
            <button type="button" class="key" data-shadow id="btn-axis" value="x">x</button>
          </article>
          <article class="group-keys">
            <button type="button" class="key" id="btn-one" value="1">1</button>
            <button type="button" class="key" id="btn-two" value="2">2</button>
            <button type="button" class="key" id="btn-three" value="3">3</button>
            <button type="button" class="key" data-shadow id="btn-minus" value="-">-</button>
          </article>
          <article class="group-keys">
            <button type="button" class="key" id="btn-dot" value=".">.</button>
            <button type="button" class="key" id="btn-zero" value="0">0</button>
            <button type="button" class="key" id="btn-equal" value="=">=</button>
            <button type="button" class="key" data-shadow id="btn-sum" value="+">+</button>
          </article>
        </div>
      </form>
    </div>
  </body>
</html>
